<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Wizarding Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="cursor-trail"></div>

  <div class="container">
    <h1>✨ The Wizarding Quote Generator ✨</h1>

    <button id="toggle-theme">🌙 Toggle Theme</button>

    <div class="quote-box">
      <p id="quote-text">Click the button to reveal a spell!</p>
      <p id="quote-character"></p>
    </div>

    <div class="buttons">
      <button id="new-quote">🧙 Get New Spell</button>
      <button id="add-favorite">⭐ Add to Favorites</button>
      <button id="clear-favorites">🗑️ Clear All Favorites</button>
    </div>

    <h2>📜 Favorite Spells</h2>
    <ul id="favorites-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
